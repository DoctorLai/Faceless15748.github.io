<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #fff;
      background-color: black;
      width: 90%;
      max-width: 400px;
      height: auto;
    }

    .controls {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .dpad {
      display: grid;
      grid-template-columns: repeat(3, 50px);
      grid-template-rows: repeat(3, 50px);
      gap: 10px;
      justify-content: center;
    }

    .dpad button {
      background-color: #0071e3;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dpad button:hover {
      background-color: #005bb5;
    }

    .dpad button:active {
      background-color: #00448c;
    }

    .dpad .center {
      visibility: hidden;
    }

    @media (max-width: 768px) {
      .controls {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1>Snake Game</h1>

    <!-- Snake Game Canvas -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <!-- Mobile Controls -->
    <div class="controls">
      <div class="dpad">
        <button onclick="setDirection('ArrowUp')">⬆️</button>
        <button class="center"></button>
        <button onclick="setDirection('ArrowRight')">➡️</button>
        <button onclick="setDirection('ArrowLeft')">⬅️</button>
        <button class="center"></button>
        <button onclick="setDirection('ArrowDown')">⬇️</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game variables
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let direction = { x: 0, y: 0 };
    let score = 0;

    // Draw the snake
    function drawSnake() {
      ctx.fillStyle = 'lime';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    // Draw the food
    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    // Move the snake
    function moveSnake() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check for collisions with walls or itself
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        resetGame();
        return;
      }

      snake.unshift(head);

      // Check if the snake eats the food
      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }
    }

    // Place food randomly
    function placeFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);

      // Ensure food doesn't spawn on the snake
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        placeFood();
      }
    }

    // Reset the game
    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      score = 0;
      placeFood();
    }

    // Game loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawSnake();
      drawFood();
      moveSnake();

      // Display score
      ctx.fillStyle = 'white';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 20);

      setTimeout(gameLoop, 100);
    }

    // Handle keyboard input
    document.addEventListener('keydown', event => {
      setDirection(event.key);
    });

    // Function to set direction (used for both keyboard and mobile controls)
    function setDirection(key) {
      switch (key) {
        case 'ArrowUp':
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    }

    // Start the game
    placeFood();
    gameLoop();
  </script>
</body>
</html>
